{%extends "home/base2.html"%}
{%block content%}
      <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          {% for key in data.0.keys %}
          <th scope="col">{{ key }}</th>
          {% endfor %}
        </tr>
      </thead>
         
<tbody>
{% for dict_item in data %}
        <tr>
         <th scope="row">{{forloop.counter}}</th>
         {% for value in dict_item.values %}



         <td> {{ value }} </td>


          {% endfor %}

        </tr>

        {% endfor %}
         </tbody>
      </table>
{%endblock content%}
